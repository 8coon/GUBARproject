        body {
            background-color: rgb(200, 200, 200);

<body>

    <div id="container">
        <div id="content">

        </div>
    </div>



    <script>
        'use strict';

        const q0 = (signal) => {
          if (signal === 0) {
              return 0;
          }
          return 1;
        };

        const q1 = (signal) => {
          if (signal === 0) {
              return 0;
          }
          return 1;
        };

        const functions = {q0, q1};

        const states = {
            init: {1: 'q1', 0: 'q0'},
            q0:   {1: 'q1', 0: 'q0'},
            q1:   {1: 'q1', 0: 'q0'},
        };

        let state = 'init';
        const history = [];


        const getResult = () => {
            return history.reduce((result, q, index) => {
                return result + q * Math.pow(2, index);
            }, 0);
        };


        const jumpToState = (signal) => {
            state = states[state][signal];
            history.push(functions[state](signal));
        };


        let number = 122;

        for (let i = 0; i < 8; i++) {
            const ostatok = number % 2;
            number = Math.floor(number / 2);

            jumpToState(ostatok);

            if (history.length === 8) {
                alert(getResult());
            }
        }
    </script>
